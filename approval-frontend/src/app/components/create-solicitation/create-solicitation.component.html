<h3>Nova solicitação</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="solicitation.name" name="name" placeholder="Digite seu nome" #name="ngModel">
      <div *ngIf="f.submitted && name.invalid" class="alert alert-danger">
        <div *ngIf="name.errors.required">O campo "Nome" é obrigatório. </div>
      </div>
    </div>

    <div class="form-group">
        <label for="name">Descrição</label>
        <input type="textarea" class="form-control" id="description" required [(ngModel)]="solicitation.description" name="description" placeholder="Digite a descrição do item" #desc="ngModel">
        <div *ngIf="f.submitted && desc.invalid" class="alert alert-danger">
          <div *ngIf="desc.errors.required">O campo "Descrição" é obrigatório. </div>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Preço</label>
        <input type="text" class="form-control" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"  id="price" required [(ngModel)]="solicitation.price" name="price" placeholder="R$ 0,00" #price="ngModel">
        <div *ngIf="f.submitted && price.invalid" class="alert alert-danger">
          <div *ngIf="price.errors.required">O campo "Preço" é obrigatório. </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success float-right">Salvar</button>
  </form>
</div>

<div [hidden]="!(submitted && submittedSuccess)">
  <h4>Solicitação enviada!</h4>
  <button class="btn btn-success" (click)="newSolicitation()">Nova Solicitação</button>
</div>

<div [hidden]="!(submitted && !submittedSuccess)">
  <h4>Erro ao enviar solicitação!</h4>
  <button class="btn btn-success" (click)="tryAgain()">Tentar novamente</button>
</div>
