<h3>Create Solicitation</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="solicitation.name" name="name">
    </div>

    <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="solicitation.description" name="description">
    </div>
    
    <div class="form-group">
        <label for="name">Price</label>
        <input type="number" class="form-control" id="price" step="0.01" required [(ngModel)]="solicitation.price" name="price">
    
    </div>

    <div class="form-group">
        <label for="name">Observation</label>
        <input type="text" class="form-control" id="observation" [(ngModel)]="solicitation.observation" name="observation">
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newSolicitation()">New Solicitation</button>
</div>
